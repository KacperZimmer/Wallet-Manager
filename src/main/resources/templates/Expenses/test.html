<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Expense Details</title>
</head>
<body>
<h1>Expense Details</h1>
<div>
    <p><strong>Name:</strong> <span th:text="${expense1.name}"></span></p>
    <p><strong>Description:</strong> <span th:text="${expense1.description}"></span></p>
    <p><strong>Amount:</strong> <span th:text="${expense1.amount}"></span></p>
    <p><strong>Date:</strong> <span th:text="${expense1.date}"></span></p>
    <p><strong>Categories:</strong></p>
    <ul>
        <li th:each="category : ${expense1.categories}" th:text="${category.name}"></li>
    </ul>
</div>
</body>
</html>
