<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">Expense Tracker</h1>

    <div class="expense-list">
        <h2>Expenses</h2>
        <div class="list-group">
            <div class="list-group-item d-flex justify-content-between align-items-center">
                <span>Groceries - $50</span>
                <span class="badge badge-primary badge-pill">Food</span>
            </div>
            <div class="list-group-item d-flex justify-content-between align-items-center">
                <span>Electricity Bill - $75</span>
                <span class="badge badge-primary badge-pill">Utilities</span>
            </div>
        </div>
    </div>

    <form th:action="@{/expenses}" th:object="${expense}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" placeholder="Enter expense name"/>

        <label for="description">Description:</label>
        <input type="text" id="description" th:field="*{description}" placeholder="Enter expense description"/>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" th:field="*{amount}" placeholder="Enter amount" step="0.01"/>

        <label for="date">Date:</label>
        <input type="date" id="date" th:field="*{date}"/>

        <label for="categories">Categories:</label>
        <select id="categories" th:field="*{categories}" multiple>
            <option th:each="category : ${categoryList}" th:value="${category.id}" th:text="${category.name}"></option>
        </select>

        <button type="submit">Create Expense</button>
    </form>

    <div class="text-center mt-4">
        <a href="/expenses/add_category" class="btn btn-success">
            Add New Category
        </a>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
