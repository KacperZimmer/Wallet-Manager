<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Expense</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">Edit Expense</h1>
  <!-- Formularz edycji wydatku -->
  <form th:action="@{/expenses/edit/{id}(id=${expense.id})}" th:object="${expense}" th:method="put">
    <input type="hidden" name="_method" value="put"/>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter expense name"/>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" th:field="*{description}" class="form-control" rows="3" placeholder="Enter expense description"></textarea>
    </div>

    <div class="form-group">
      <label for="amount">Amount</label>
      <input type="number" id="amount" th:field="*{amount}" class="form-control" placeholder="Enter amount" step="0.01"/>
    </div>

    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" id="date" th:field="*{date}" class="form-control"/>
    </div>

    <div class="form-group">
      <label for="category">Category</label>
      <select id="category" th:field="*{category.id}" class="form-control">
        <option th:each="category : ${categoryList}"
                th:value="${category.id}"
                th:text="${category.name}"
                th:selected="${category.id} == ${expense.category.id}">
        </option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Update Expense</button>
  </form>
</div>

<!-- Opcjonalnie dodajemy Bootstrap JS i zależności -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
